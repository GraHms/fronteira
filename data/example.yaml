apiVersion: v1
kind: FronteiraPolicy


spec:
  target: http://localhost:8080
  operations:
   - method: POST
     path: /api/v1/sales/
     scopes: ["user:create", "admin:create"]

   - method: GET
     path: /api/v1/sales/
     scopes: ["admin:read"]

   - method: GET
     path: /api/v1/sales/:id
     scopes: [ "user:read", "admin:read" ]

   - method: GET
     path: /api/v1/wallets
     scopes: ["wallet:read", "account:read"]

