apiVersion: v1
kind: Fronteira


spec:
  target: http://localhost:8080
  operations:
   - method: POST
     path: /api/v1/sales/
     roles: ["user:create", "admin:create"]

   - method: GET
     path: /api/v1/sales/
     roles: ["admin:read"]

   - method: GET
     path: /api/v1/sales/:id
     roles: [ "user:read", "admin:read" ]

   - method: GET
     path: /api/v1/wallets
     roles: ["wallet:read", "account:read"]

