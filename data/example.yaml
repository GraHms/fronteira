apiVersion: v1
kind: Fronteira


spec:
  target: http://localhost:8080
  operations:
   - method: POST
     path: /api/v1/sales/
     roles: ["user:create", "account:create"]


   - method: GET
     path: /api/v1/sales/
     roles: ["user:read", "account:read"]

   - method: GET
     path: /api/v1/wallets
     roles: ["wallet:read", "account:read"]

